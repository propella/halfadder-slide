<section data-markdown><script type="text/template">
## コンピュータを作りたい

* プログラマにとっての理解すること = 実装
* プログラマにとってコンピュータを作って理解したいというのは当然の欲望
</script></section>

<section data-markdown><script type="text/template">
## 色々な自作コンピュータ

* 部品を組み立てる。自作 PC。Arduino 工作。
* PIC や AVR マイクロコントローラ工作。
* 汎用 IC や FPGA で論理回路のレベルから作る。『CPU の創り方』渡波郁
* 論理回路を電子部品以外の素材で作る。
    * レゴ
    * プラレール
    * マーブルマシン
    * ドミノ
    * マインクラフト、スーパーマリオ
</script></section>

* 理解すること = 応用出来ること
* 帰納から演繹へ
    * 特殊例 -> 原理 -> 応用の導出

* コンピュータを木で作る事が出来たら、それはコンピュータを理解出来たと言えるのでないか?
